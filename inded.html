<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />


</head>

<body>
  <div class="container-xxl" id="clock">
    <h1>25:00</h1>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" id="start_btn">Start</button>
      <button type="button" class="btn btn-primary" id="pause_btn">Pause</button>
      <button type="button" class="btn btn-primary" id="reset_btn">Reset</button>
    </div>
  </div>


  <div class="header">
    <h2 style="margin:5px">To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
  <div>
    <ul id="checkList">
      <li class>
        time
        <span class="edit">Edit</span>
        <span class="close">Close</span>
      </li>
      <li>is all<span class="edit">Edit</span><span class="close">Close</span></li>
      <li>you<span class="edit">Edit</span><span class="close">Close</span></li>
      <li>need<span class="edit">Edit</span><span class="close">Close</span></li>
      <li>delete this<span class="edit">Edit</span><span class="close">Close</span></li>
    </ul>
  </div>

  <script src="script.js"></script>


  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
