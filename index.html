<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--   <link href="style_2.css" rel="stylesheet" type="text/css" /> -->


</head>

<body>

  <div class="container custom" style="text-align: center;" id="clock">
    <h1 style="color: white;">25:00</h1>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" id="start_btn">Start</button>
      <button type="button" class="btn btn-primary" id="pause_btn" disabled>Pause</button>
      <button type="button" class="btn btn-primary" id="reset_btn">Reset</button>
    </div>
  </div>



  <div class="custom" id="custom">
    <div class="header">
      <h2 style="margin:20px">To Do List</h2>
      <input type="text" id="myInput" placeholder="Title...">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <div style="padding-bottom: 50px;">
      <ul id="checkList">
        <li>
          Project 1
          <span class="edit"><img src="edit_icon.svg"></span>
          <span class="close"><object data="close_icon.svg"></object></span>
        </li>
        <li class="checked">Exercise<span class="edit"><img src="edit_icon.svg"></span><span
            class="close"><img src="close_icon.svg"></span></li>
        <li>Walking the dog<span class="edit"><img src="edit_icon.svg"></span><span class="close"><img src="close_icon.svg"></span></li>
        <li>Project 2<span class="edit"><img src="edit_icon.svg"></span><span class="close"><img src="close_icon.svg"></span></li>
        <li class="checked">Unnecessary task<span class="edit"><img src="edit_icon.svg"></object></span><span
            class="close"><img src="close_icon.svg"></span>
        </li>
      </ul>
    </div>
  </div>


  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <!--   <script src="script_2.js"></script> -->
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <!--   <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script> -->
</body>

</html>
