<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--   <link href="style_2.css" rel="stylesheet" type="text/css" /> -->


</head>

<body>

  <div class="container custom" style="text-align: center;" id="clock">
    <h1 style="color: white;">25:00</h1>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" id="start_btn">Start</button>
      <button type="button" class="btn btn-primary" id="pause_btn" disabled>Pause</button>
      <button type="button" class="btn btn-primary" id="reset_btn">Reset</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" tabindex="-1" id="alertModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>Please enter a task to add to the list</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <input type="text" id="editTextModal" autocomplete="off" placeholder="Enter new task...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveTextModal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="custom" id="custom">
    <div class="header">
      <h2 style="margin:20px">To Do List</h2>
      <input type="text" id="myInput" placeholder="Title...">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <div style="padding-bottom: 50px;">
      <ul id="checklist">
      </ul>
    </div>
  </div>


  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

</body>

</html>
